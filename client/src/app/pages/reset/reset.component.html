<div class=" lg:3/12 mt-5 p-10 shadow-lg mx-auto max-w-xl">
    <h3 class="text-3xl text-bold py-5">Reset Your Password</h3>
    <form [formGroup]="resetForm" class="flex flex-col">
       <span class="mb-2">
        Please use a strong password.
      </span>
      <div class="flex flex-col mt-4 mb-1">
        <input formControlName ="password" type="password" class="p-2 border border-gray-300 rounded" placeholder="Password">
        <span *ngIf=" resetForm.hasError( 'required', 'password') && resetForm.controls['password'].dirty"
           class=" text-red-500 mt-1 text-sm">*Password is Required</span>
      </div>
      <div class="flex mb-4 flex-col mt-4">
         <input formControlName = "ConfirmPassword" type="password" class="p-2 border border-gray-300 rounded"
          placeholder ="Confirm Password">
         <span *ngIf=" resetForm.hasError('required', 'ConfirmPassword') && resetForm.controls['ConfirmPassword'].dirty"
           class=" text-red-500 mt-1 text-sm">*Confirm Password is Required</span>
           <span *ngIf="resetForm.hasError('ConfirmPasswordValidator','ConfirmPassword')" class="text-red-500">*Passwords don't match</span>
        </div>
      <div class="mt-2">
        <button (click)="reset()" [disabled]="resetForm.invalid" [class.disabled]="resetForm.invalid"
      class=" bg-blue-600 w-1/4 mr-3 p-2 rounded-md text-gray-50">Submit</button>
  </div>
  </form>
  </div>
